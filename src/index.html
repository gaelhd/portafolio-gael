<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Portafolio de Gael - Desarrollador de Software</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <link id="app-theme" rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/primeng@16.4.0/resources/themes/lara-light-indigo/theme.min.css">

  <script>
    function detectColorScheme() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    const savedTheme = localStorage.getItem('app-theme');
    const theme = savedTheme || detectColorScheme();

    const themeLink = document.getElementById('app-theme');
    if (themeLink) {
      themeLink.href = theme === 'dark'
        ? 'https://cdn.jsdelivr.net/npm/primeng@16.4.0/resources/themes/lara-dark-indigo/theme.min.css'
        : 'https://cdn.jsdelivr.net/npm/primeng@16.4.0/resources/themes/lara-light-indigo/theme.min.css';
    }

    if (theme === 'dark') {
      document.body.classList.add('dark-theme');
    }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
